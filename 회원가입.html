<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>회원가입</title>
</head>
<body>
	<table border="1px" width="500px" align="center">
		<tr>
			<td colspan="2" align="center"><h1>회원가입</h1></td>
		</tr>
		<tr>
			<td>ID </td>
			<td><input type="text">
			<button>중복확인</button>
		</tr>
		<tr>
			<td>password </td>
			<td><input type="text">
		</tr>
		<tr>
			<td>password 확인 </td>
			<td><input type="text">
			</td>
		</tr>
		<tr>
			<td>이름 </td>
			<td><input type="text">
			</td>
		</tr>
		<tr>
			<td>우편번호 </td>
			<td><input type="text" readonly>
			<button>우편번호 검색</button>
			</td>
		</tr>

		<tr>
			<td>주소</td>
			<td>
				<input type="text" placeholder="주소"> <br>
				<input type="text" placeholder="나머지주소입력">
			</td>
		</tr>


		<tr>
			<td>이메일 수신 여부</td>
			<td>
				<input type="radio" name="mail">yes
				<input type="radio" name="mail">no
			</td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="text" placeholder="메일아이디입력">@
				<select>
				<option>naver.com</option>
				<option>gmail.com</option>
				<option>daum.net</option>
				<option>icloud.com</option>
		</tr>
		<tr>
			<td>좋아하는 드라마 장르</td>
			<td>
			<input type="checkbox"> 로코
			<input type="checkbox"> 스릴러
			<input type="checkbox"> 정치물
			<input type="checkbox"> 시트콤
		</tr>
		<tr>
		<td>하고 싶은 말</td>
		<td><textarea></textarea></td>
		</tr>
	</table>
</body>
</html>
